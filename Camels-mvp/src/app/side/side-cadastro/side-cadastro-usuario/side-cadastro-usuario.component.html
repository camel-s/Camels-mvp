<form #usuarioCadastro='ngForm' (ngSubmit)='submit(usuarioCadastro)' class="form col-9 mx-auto mt10">
    <div class="form-group">
      <div class="row">
        <h1 class='mx-auto {{ font }} f-es-m c-1'>Cadastro</h1>
      </div>
      <div class='row mt-5'>
        <input ngModel #nome='ngModel' type="name" name="nome" class="ipt-default col-12 fs-m2 f-es-m form-control" placeholder="Nome Completo">
      </div>
      <div class='row mt-2'>
        <input ngModel #cpf='ngModel' type="number" name="cpf" class="ipt-default col-12 fs-m2 f-es-m form-control" placeholder="CPF">
      </div>
      <div class='row mt-2'>
        <input ngModel #email='ngModel' type="email" name="email" class="ipt-default col-12 fs-m2 f-es-m form-control" placeholder="Email">
      </div>
      <div class='row mt-2'>
        <input ngModel #senha='ngModel' type="password" name="senha" class="ipt-default col-12 fs-m2 f-es-m form-control" placeholder="Senha">
      </div>
      <div class="row mt-5">
        <button class="bt-default bg-3 fs-m2 f-es-m c-2 mx-auto">Entrar</button>
      </div>
    </div>
</form>
<div class="col-9 d-flex justify-content-center mx-auto mt10">
  <a routerLink='/side/login'  class=" text-center c-1o fs-m1 f-es-m">JÃ¡ possuo cadastro</a>
</div>
