<div *ngFor='let servico of servicos' class="col-12" [routerLink]="['/side/editar/servico/',servico.id]">
  <div class='row mt-3 mx-auto'>
    <div class="servico col-9 vh10 bg-1 c-2 p-0">
      <div class='col-12 '>{{ servico.id }}</div>
      <div>{{ servico.titulo }}</div>
    </div>
    <div class="excluir col-2 vh10 bg-2 text-center ml-2 m-0 p-0" (click)='excluir(servico.id)'>
      X
    </div>
  </div>
</div>
<div class="fixed-bottom col-12 d-flex flex-row-reverse" routerLink='/side/cadastro/servico'>
  <div class='vw10 c-2 bg-1 vh10 mb-5 mr-2 p-3 fs-b2 f-es-b br-50'>
    <div class='mx-auto text-center'>
      +
    </div>
  </div>
</div>
