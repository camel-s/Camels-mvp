      <h1 class='mx-auto {{ font }} f-es-m c-black'>Cadastro</h1>
    </div>

      <input type="nome" name="nome" class="col-12 ipt-default fs-m2 f-es-m form-group" placeholder="Nome Completo">
    </div>

      <input type="cpf" name="cpf" class="col-12 ipt-default fs-m2 f-es-m form-group" placeholder="CPF">
    </div>

      <input type="email" name="email" class="col-12 ipt-default fs-m2 f-es-m form-group" placeholder="Email">
    </div>
    <div class='row mt-2'>
      <input type="senha" name="senha" class="col-12 ipt-default fs-m2 f-es-m form-group" placeholder="Senha">
    </div>

      <button class="bt-default bg-blue fs-m2 f-es-m c-white mx-auto">Entrar</button>
    </div>
</form>
