<div *ngFor='let oferta of ofertas' class="col-12 p-0">
  <div *ngIf='tipoUsuario'>
    <div class='row mt-3 mx-auto p-0' [routerLink]="['/side/oferta/', oferta.id]">
      <div class="oferta-contratante col-11 vh9 bg-3 c-1 p-2 ml-3 mx-auto">
        <div class="row p-0">
          <div class='col-3'>
            <div class='foto-oferta bg-2 br-50'></div>
          </div>
          <div class='col-8 ml-2'>
            <div class="row p-0">
              <div class="col-8 p-0  f-es-m fs-s3">
                {{ oferta.titulo }}
              </div>
              <div class="col-4 p-0  f-es-r fs-s3">
                {{ oferta.servico.preco | currency:'BRL':'symbol':'1.0-2' }}
              </div>
            </div>
            <div class="row p-0">
              <div class="col-8 p-0 f-es-r fs-s2">
                {{ oferta.data | date:'dd/MM/yy' | uppercase }}
              </div>
              <div class="col-4 p-0 f-es-m fs-s4">
                <div class='row p-0 m-0'>
                  <div class='col-3 m-0 p-0'>
                    <svg width="13" height="13" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <image xlink:href="/assets/svg/star.svg" x="0" y="0" height="100" width="100" />
                    </svg>
                  </div>
                  <div class="col-8 m-0 p-0">
                    4.9
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
  <div *ngIf='!tipoUsuario'>
    <div class='row mt-3 mx-auto p-0'>
      <div class="oferta-oferente col-9 vh10 bg-3 c-1 p-2 ml-3" [routerLink]="['/side/editar/oferta/', oferta.id]">
        <div class='col-12 ml-1'>
          <div class="row f-es-m fs-m1">
            {{ oferta.titulo }}
          </div>
        </div>
        <div class='col-12 ml-1 '>
          <div class="row p-0">
            <div class="col-8 p-0 f-es-r fs-s2">
              {{ oferta.data | date:'dd/MM/yy' | uppercase }}
            </div>
            <div class="col-4 p-0 f-es-m fs-s3">
              {{ oferta.servico.preco | currency:'BRL' }}
            </div>
          </div>
        </div>
      </div>
      <div class="excluir col-2 vh10 bg-2 ml-1 m-0 p-3" (click)='excluir(oferta.id)'>
        <svg width="20" height="20" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <image xlink:href="/assets/svg/clear.svg" x="0" y="0" height="100" width="100" />
        </svg>
      </div>
    </div>
  </div>
</div>
<div *ngIf='!tipoUsuario'>
  <div class="fixed-bottom col-12 d-flex flex-row-reverse p-4" routerLink='/side/cadastro/oferta'>
    <div class='p-2'>
      <svg width="63" height="63" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <image xlink:href="/assets/svg/plus.svg" x="0" y="0" height="100" width="100" />
      </svg>
    </div>
  </div>
</div>
